<form method="post" action="">
    <label for="action">Choose action:</label>
    <select id="action" name="action">
    <option value="delete products"> delete products</option>
    <option value="restore database"> restore database</option>
    <option value="backup"> backup</option>
    </select>
    <br>
    <label for="search">Serach:</label>
    <input type="text" id="search" name="search">
    <table border="1px">
        <th> select </th>
        <th> name </th>
        <th> category </th>
        <th> company </th>
        <th> price </th>
        <th> date </th>
        <th> actions</th>
        {% for product in products %}
        <tr>
            <td><input type="checkbox" name="id" value="{{ product.id }}"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.company }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.date }}</td>
            <td>
                <a href="{{ url_for('update_product', id=product.id) }}"> edit </a>
                <a href="{{ url_for('delete_product', id=product.id) }}"> delete </a>
            </td>
        </tr>
        {% endfor %}
        <input type="submit">
    </table>
</form>
