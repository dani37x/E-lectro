



<form method="POST" action="">
    {{ form.csrf_token }}
    {{ form.username.label}} {{ form.username }}
    <br>
    {{ form.email.label}} {{ form.email }}
    <br>
    <input type="submit">
</form>


{% for field in form.errors %}
{% for error in form.errors[field] %}
    <div class="alert alert-error">
        <strong>Error!</strong> {{error}}
    </div>
{% endfor %}
{% endfor %}
