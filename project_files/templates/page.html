<form method="post" action="">

  <select id="action" name="action">

  </select>
  <label for="search">Serach:</label>
  <input type="text" id="search" name="search">
  <table border="1px">
      <th> name </th>
      <th> category </th>
      <th> company </th>
      {% for product in products %}
      <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.company }}</td>
      </tr>
      {% endfor %}
      <input type="submit">
  </table>
</form>
