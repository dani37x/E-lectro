

<table border="1px">
    <th> username</th>
    <th> actions</th>
    {% for user in users %}

        <td>{{ user.username }}</td>
        <td>
            <a href="{{ url_for('update', id=user.id)}}"> edit </a>
            <a href="{{ url_for('delete', id=user.id)}}"> delete </a>
        </td>
    </tr>
    {% endfor %}
</table>
