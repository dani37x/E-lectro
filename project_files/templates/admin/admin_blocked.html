<a href="{{ url_for('add_blocked') }}"> add blocked </a>
<br>

<form method="post" action="">
    <label for="action">Choose action:</label>
    <select id="action" name="action">
        <option value="-----"> </option>
        <option value="delete user"> delete users</option>
        <option value="backup"> backup</option>
        <option value="restore database"> restore database</option>
    </select>
    <br>
    <label for="sort_type">sort by</label>
        <select id="sort_type" name="sort_type">
            <option value="----------"></option>
            <option value="asc_username"> Ascending Username</option>
            <option value="desc_username"> Descending Username</option>
            <option value="asc_ip"> Ascending Ip</option>
            <option value="desc_ip"> Descending Ip</option>
        </select>
    <br>
    <label for="search">Serach:</label>
    <input type="text" id="search" name="search">
    <table border="1px">
        <th> select </th>
        <th> username</th>
        <th> ip</th>
        <th> blocked to</th>
        <th> actions</th>
        {% for block in blocked %}
        <tr>
            <td><input type="checkbox" name="id" value="{{ block.id }}"</td>
            <td>{{ block.username }}</td>
            <td>{{ block.ip }}</td>
            <td>{{ block.date }}</td>
            <td>
                <a href="{{ url_for('update_blocked', id=block.id) }}"> edit </a>
                <a href="{{ url_for('delete_blocked', id=block.id) }}"> delete </a>
            </td>
        </tr>
        {% endfor %}
        <input type="submit">
    </table>
</form>

<br>
    {% if task %}
        <a href="{{ url_for('cancel_task', task_id=task.id) }}"> cancel task </a>
    {% endif %}
