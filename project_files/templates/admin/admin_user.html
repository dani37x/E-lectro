<form method="post" action="">
    <label for="action">Choose action:</label>
    <select id="action" name="action">
        <option value="-----"> </option>
        <option value="delete user"> delete users</option>
        <option value="delete unactive accounts"> delete unactive accounts</option>
        <option value="block users">block users</option>
        <option value="account activation">account activation</option>
        <option value="account deactivation">account deactivate</option>
        <option value="test email">send email</option>
        <option value="backup"> backup</option>
        <option value="restore database"> restore database</option>
        <option value="send newsletter"> send newsletter</option>
    </select>
    <br>
    <label for="sort_type">sort by</label>
        <select id="sort_type" name="sort_type">
            <option value="----------"></option>
            <option value="asc_username"> Ascending Username</option>
            <option value="desc_username"> Descending Username</option>
            <option value="asc_first_name"> Ascending First_name</option>
            <option value="desc_first_name"> Descending First_name</option>
            <option value="asc_surname"> Ascending Surname</option>
            <option value="desc_surname"> Descending Surname</option>
            <option value="asc_email"> Ascending Email</option>
            <option value="desc_email"> Descending Email</option>
            <option value="asc_account_type"> Ascending Account type</option>
            <option value="desc_account_type"> Descending Account type</option>
        </select>
    <br>
    <label for="search">Serach:</label>
    <input type="text" id="search" name="search">
    <table border="1px">
        <th> select </th>
        <th> username</th>
        <th> account_type</th>
        <th> activate</th>
        <th> newsletter</th>
        <th> date</th>
        <th> actions</th>
        {% for user in users %}
        <tr>
            <td><input type="checkbox" name="id" value="{{ user.id }}"></td>
            <td>{{ user.username }}</td>
            <td>{{ user.account_type }}</td>
            <td>{{ user.active }}</td>
            <td>{{ user.newsletter }}</td>
            <td>{{ user.date }}</td>
            <td>
                <a href="{{ url_for('update_user', id=user.id) }}"> edit </a>
                <a href="{{ url_for('delete_user', id=user.id) }}"> delete </a>
            </td>
        </tr>
        {% endfor %}
        <input type="submit">
    </table>
    </form>
<br>
    {% if task %}
        <a href="{{ url_for('cancel_task', task_id=task.id) }}"> cancel task </a>
    {% endif %}
