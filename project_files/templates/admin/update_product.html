

 <form action="/update-product/{{product.id}}" method="post">
   
   <label for="id">id</label>
      <input type="number" name="id" value="{{product.id}}"/>
      <br>
   <label for="name">name</label>
      <input type="text" name="name" value="{{product.name}}"/>
      <br>
   <label for="category">category</label>
      <select name="category" id="category">
         <option value="AGD">AGD</option>
         <option value="TOYS">TOYS</option>
      </select>
      <br>
   <label for="company">company</label>
      <input type="text" name="company" value="{{product.company}}"/>
      <br>
   <label for="price">price</label>
      <input type="number" name="price" value="{{product.price}}" step="any"/>
      <br>
   <label for="old_price"> old price</label>
      <input type="number" name="old_price" value="{{product.old_price}}" step="any"/>
      <br>
   <label for="date">date:</label>
      <input type="text" name="date" value="{{product.date}}"/>
      <br>

   <input type="submit" value="send data">
    
 </form>
