


 <form action="/update-user/{{user.id}}" method="post" >
   <label for="id">id</label>
      <input type="text" name="id" value="{{user.id}}"/>
      <br>
   <label for="username">username</label>
      <input type="text" name="username" value="{{user.username}}"/>
      <br>
   <label for="first_name">first_name</label>
      <input type="text" name="first_name" value="{{user.first_name}}"/>
      <br>
   <label for="surname">surname</label>
      <input type="text" name="surname" value="{{user.surname}}"/>
      <br>
   <label for="email">email</label>
      <input type="text" name="email" value="{{user.email}}"/>
      <br>
   <label for="password">password</label>
      <input type="text" name="password" value="{{user.password}}"/>
      <br>
   <label for="account_type">account_type</label>
      <input type="text" name="account_type" value="{{user.account_type}}"/>
      <br>
   <label for="active">active</label>
      <select id="action" name="active">
         <option value="{{user.active}}">{{user.active}} </option>    
         <option value="False"> False</option>    
         <option value="True"> True</option>
      </select>
      <br>
   <label for="points">points</label>
      <input type="number" name="points" value="{{user.points}}"/>
      <br>
   <label for="newsletter">newsletter</label>
      <select id="action" name="newsletter">
          <option value="{{user.newsletter}}">{{user.newsletter}} </option>    
          <option value="False"> False</option>    
          <option value="True"> True</option>    
      </select>
      <br>
   <label for="date">date</label>
      <input type="text" name="date" value="{{user.date}}"/>
      <br>

   <input type="submit" value="send data">
    
 </form>
