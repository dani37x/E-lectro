<form method="post" action="">
    <label for="percent"> percent: </label>
        <input type="number" id="percent" name="percent">
    <label for="action">Choose action:</label>
        <select id="action" name="action">
            <option value="-----"> </option>
            <option value="discount"> discount </option>
            <option value="price_hike"> price hike </option>
            <option value="previous_price"> previous price </option>
            <option value="delete products"> delete products </option>
            <option value="restore database"> restore database </option>
            <option value="backup"> backup </option>
        </select>
    <br>
    <label for="sort_type">sort by</label>
        <select id="sort_type" name="sort_type">
            <option value="----------"></option>
            <option value="asc_name"> Ascending Name</option>
            <option value="desc_name"> Descending Name</option>
            <option value="asc_category"> Ascending Category</option>
            <option value="desc_category"> Descending Category</option>
            <option value="asc_company"> Ascending Company</option>
            <option value="desc_company"> Descending Company</option>
            <option value="asc_price"> Ascending Price</option>
            <option value="desc_price"> Descending Price</option>
        </select>
    <br>
    <br>
    <label for="search"> Serach: </label>
        <input type="text" id="search" name="search">
    <table border="1px">
        <th> select </th>
        <th> name </th>
        <th> category </th>
        <th> company </th>
        <th> price </th>
        <th> date </th>
        <th> actions</th>
        {% for product in products %}
        <tr>
            <td><input type="checkbox" name="id" value="{{ product.id }}"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.company }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.date }}</td>
            <td>
                <a href="{{ url_for('update_product', id=product.id) }}"> edit </a>
                <a href="{{ url_for('delete_product', id=product.id) }}"> delete </a>
            </td>
        </tr>
        {% endfor %}
        <input type="submit">
    </table>
</form>
<br>
    {% if task %}
        <a href="{{ url_for('cancel_task', task_id=task.id) }}"> cancel task </a>
    {% endif %}
